<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>JavaScript Newline Remover</title>
</head>
<body>
    <div class="container">
        <h1>Newline Remover Tool</h1>

        <div class="row g-2">
            <div class="col-8">
                <label for="inputString" class="visually-hidden">Text</label>
                <textarea  type="text" class="form-control" rows="20" id="inputString" placeholder="Type Here"></textarea>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3" onclick="ConvertToSingleLine()">Convert</button>
            </div>
        </div>

        <h4>Result:</h4>
        <p id="txtResult">Sample Result</p>
    </div>
    
    <script>
        function RemoveNewlines(str) {
            // Replace all newlines with a space
            //return str.replace(/\r?\n|\r/g, " ");
            // Remove those line breaks
            return str.replace(/(\r\n|\n|\r)/gm, " ");
        }

        function ConvertToSingleLine() {
            var txtInput = document.getElementById("inputString").value;
            document.getElementById("txtResult").innerHTML = RemoveNewlines(txtInput);
        }
    </script>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>
</html>
